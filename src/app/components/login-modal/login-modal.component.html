<mat-dialog-content>
    <div class="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput [(ngModel)]="password">
      </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" [disabled]="!enableLogin()" (click)="onLoginClick()" tabindex="1">Se connecter</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">Annuler</button>
</mat-dialog-actions>
